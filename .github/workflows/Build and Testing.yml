name: Build and Testing

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run 
        run: |
           docker compose up -d
           sleep 30

      - name: Correr Tests
        run: |
          chmod +x ./node_modules/.bin/mocha
          npx mocha tests.js
        working-directory: ./backend
