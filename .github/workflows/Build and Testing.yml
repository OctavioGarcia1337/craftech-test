name: Build and Testing

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run 
        run: |
           docker compose up -d
           sleep 30

      - name: Run Tests
        run: |
          chmod +x ./node_modules/.bin/mocha
          npx mocha tests.js
        working-directory: ./backend

      - name: Check test status
        run: |
          if [[ $? -ne 0 ]]; then
            echo "Tests failed"
            exit 1
          else
            echo "Tests passed"
          fi

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Tag and push Docker images
        run: |
          docker tag ingsw3-integrador-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/ingsw3-integrador-backend:latest
          docker tag mysql ${{ secrets.DOCKERHUB_USERNAME }}/mysql

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ingsw3-integrador-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mysql
